<section class="container">
    <div class="programacion">
        <h2 class="programacion_titulo">
			Programacion
		</h2>
        <ul class="list">
            {{#each programacion}}
            <li>
                <p class="text-center programacion_date">
                    {{#date fecha 'DD-MM-YYYY HH:mm' 'dddd DD [de] MMMM YYYY'}}{{/date}}
                </p>
                {{#each eventos}}
                <div class="programacion_item">
                    <img src="{{image}}" class="inline-block img-fluid"/>
                    <div class="inline-block vertical-top" style="width:69%;">
                        <div class="programacion_item_texto column">
                            <h3>{{title}}</h3>
                            <p>{{message}}</p>
                            <p>
                            	Horario: {{time}}<br>
                            </p>
                        </div>
                    </div>
                </div>
                {{/each}}
            </li>
            {{/each}}
        </ul>
    </div>
</section>
